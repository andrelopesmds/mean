<h1>Usuários</h1>

<mat-tab-group>
  <mat-tab label="Listar">
    <div class="mat-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Senha</th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="button-update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button type="button" mat-raised-button color="accent" (click)="updateDialog(element)">Atualizar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="button-remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button type="button" mat-raised-button color="warn" (click)="deleteConfirmation(element)">Remover</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-tab>
  <mat-tab label="Cadastrar">


    <form class="new-users-form">
      <mat-form-field>
        <mat-select [(value)]="newUser.role">
          <mat-option value="admin">Administrador</mat-option>
          <mat-option value="assistente">Assistente</mat-option>
          <mat-option value="medico">Médico</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newUser.name" name="name" placeholder="Nome" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newUser.password" name="password" placeholder="Senha" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newUser.cpf" name="cpf" placeholder="CPF" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newUser.phone" name="phone" placeholder="Telefone" required>
      </mat-form-field>
      <button type="button" mat-raised-button color="primary" (click)="insertUser()">Cadastrar</button>
    </form>


  </mat-tab>
</mat-tab-group>
