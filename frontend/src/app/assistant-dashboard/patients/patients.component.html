<mat-tab-group>
  <mat-tab label="Lista">
    <div class="mat-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Idade</th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="icon-update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="update" (click)="updatePatientDialog(element)">update</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="icon-remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="delete" (click)="deleteConfirmation(element)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Novo cadastro">
    <div class="cadastrar-tab">
      <form class="new-patient-form">
        <mat-form-field>
          <input matInput [(ngModel)]="newPatient.name" name="name" placeholder="Nome" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newPatient.age" name="age" placeholder="Idade" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newPatient.cpf" name="cpf" placeholder="CPF" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newPatient.email" name="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newPatient.phone" name="phone" placeholder="Telefone" required>
        </mat-form-field>
        <button type="button" mat-raised-button color="primary" (click)="insertPatient()">Cadastrar</button>
      </form>

    </div>

  </mat-tab>
</mat-tab-group>
