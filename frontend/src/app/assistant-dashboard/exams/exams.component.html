<div class="mat-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef>MÃ©dico</th>
      <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
    </ng-container>

    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
    </ng-container>

    <ng-container matColumnDef="examType">
      <th mat-header-cell *matHeaderCellDef>Exame</th>
      <td mat-cell *matCellDef="let element"> {{element.examType}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date : "dd/MM/yyyy" }} </td>
    </ng-container>

    <ng-container matColumnDef="icon-insert-result">
      <th mat-header-cell *matHeaderCellDef>Resultado</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.received">{{ element.result }}</span>
        <mat-icon *ngIf="!element.received" class="resultado" (click)="resultDialog(element)">create</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="icon-send-email">
      <th mat-header-cell *matHeaderCellDef>Enviar email</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.received" class="email" (click)="confirmationEmailDialog(element)">mail</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
